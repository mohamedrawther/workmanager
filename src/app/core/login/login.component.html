<div class="row">
  <div class="col-sm-6">
  </div>  
  <div class="col-sm-4">
    <div class="card align-middle">
      <h2 class="card-header text-center">login</h2>
      <div class="card-body form-group">
        <h3 class="card-title">I connect</h3>
        <form #loginForm="ngForm">
          <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control mb-3" placeholder="Username" required minlength="4">
          <div *ngIf="username.invalid && (username.dirty || username.untouched)">
             <div *ngIf="username.errors.required">username required</div> 
             <div *ngIf="username.errors.minlength">username must be at least 4 character long</div>
          </div>

          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control mb-3" placeholder="Password" required minlength="6">
          <div *ngIf="password.invalid && (password.dirty || password.untouched)">
              <div *ngIf="password.errors.required">username required</div> 
              <div *ngIf="password.errors.minlength">password must be at least 6 character long</div>              
           </div>

          <input class="btn btn-primary mb-3" type="button" value="login" (click)="login()" [disabled]="!loginForm.form.valid">
          <input class="btn btn-primary mb-3" type="reset" value="Reset" (click)="loginForm.reset();">          
        </form>
      </div>  
    </div>
  </div>
</div>
